<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Lançamentos</title>
</h:head>
<h:body>

	<ui:include src="/menu.xhtml"/>
	
	<h:form id="formLancamento" style="margin-top: 15%; margin-left: 40%;">
		
		<h:panelGrid columns="2">
			
			<f:facet name="header">
				<h:outputText value="Lançamentos"/>
			</f:facet>
			
			<h:outputLabel value="ID: "/>
			<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true"/>
			
			<h:outputLabel value="Nota: "/>
			<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}"/>
			
			<h:outputLabel value="Origem: "/>
			<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}"/>
			
			<h:outputLabel value="Destino: "/>
			<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}"/>
						
			<h:outputLabel/>
			
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{lancamentoBean.novo}" image="/resources/image/new_add_user_16734.png" title="Novo"/>
				<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}" image="/resources/image/Save_37110.png" title="Salvar"/>
				<h:commandButton 
				value="Remover" action="#{lancamentoBean.remove}" image="/resources/image/close.png" 
				title="Remover" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}"/>
				<h:commandButton type="reset" value="Limpar" image="/resources/image/limpar.png" title="Limpar"/>
			</h:panelGroup>
		</h:panelGrid>		
		
		<h:dataTable value="#{lancamentoBean.lancamentos}" var="l" border="3">
			<f:facet name="header">
				<h:outputText value="Lista de Laçamentos"/>
			</f:facet>
			<h:column>
				<f:facet name="header">
					<h:outputLabel>
						Id
					</h:outputLabel>
				</f:facet>
				<h:outputText value="#{l.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel>
						Nota
					</h:outputLabel>
				</f:facet>
				<h:outputText value="#{l.numeroNotaFiscal}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel>
						Origem
					</h:outputLabel>
				</f:facet>
				<h:outputText value="#{l.empresaOrigem}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel>
						Destino
					</h:outputLabel>
				</f:facet>
				<h:outputText value="#{l.empresaDestino}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel>
						Usuário
					</h:outputLabel>
				</f:facet>
				<h:outputText value="#{l.usuario.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel>
						Editar
					</h:outputLabel>
				</f:facet>
				<h:commandLink title="Editar">
					<h:graphicImage value="/resources/image/editar.png"/>
					<f:setPropertyActionListener target="#{lancamentoBean.lancamento}"
					 value="#{l}"/>
				</h:commandLink>
			</h:column>
			<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
				<f:facet name="header">
					<h:outputLabel>
						Excluir
					</h:outputLabel>
				</f:facet>
				<h:commandLink action="#{lancamentoBean.remove}" title="Ecluir">
					<h:graphicImage value="/resources/image/close.png"/>
					<f:setPropertyActionListener target="#{lancamentoBean.lancamento}"
					 value="#{l}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>					

	</h:form>
</h:body>
</html>
