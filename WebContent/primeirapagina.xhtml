<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
	<ui:include src="/menu.xhtml"/>
	<h:form id="formPessoa" enctype="multipart/form-data" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
		
		<h:messages infoStyle="color: green"/>
		
		<h:panelGrid columns="2">

			<f:facet name="header">
				<h:outputText value="Cadastro de Usuário"/>
			</f:facet>
		
			<h:outputLabel value="Id: "/>
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
			
			<h:outputLabel value="Foto"/>
			<h:inputFile id="foto" value="#{pessoaBean.arquivoFoto}"></h:inputFile>
	
			<h:outputLabel value="Nome: "/>
			<h:inputText value="#{pessoaBean.pessoa.nome}" required="true" requiredMessage="Informe o nome do usuário"
				pt:placeholder="Informe o nome do usuário"
				validatorMessage="Nome tem que ter no mínimo 10 letras">
				<f:validateLength minimum="10" maximum="50"/>
			</h:inputText>
			
			<h:outputLabel value="Sobrenome: "/>
			<h:inputText value="#{pessoaBean.pessoa.sobreNome}"/>
			
			<h:outputLabel value="Idade: "/>		
			<h:inputText value="#{pessoaBean.pessoa.idade}"/>
			
			<h:outputLabel value="Sexo: "/>
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}">
				<f:selectItem itemValue="NAO" itemLabel="[-Selecione-]" noSelectionOption="true"/>
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino"/>
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Nascimento: "/>
			<h:inputText value="#{pessoaBean.pessoa.dataNascimentos}" converterMessage="Data de nascimento errada!">
				<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00"/>
			</h:inputText>
			
			<h:outputLabel value="Frameworks: "/>
			<h:selectManyMenu id="campoframeworks" style="height:100px;"
			value="#{pessoaBean.pessoa.frameworks}">
				<f:selectItem itemValue="Hibernate"/>
				<f:selectItem itemValue="Spring MVC"/>
				<f:selectItem itemValue="Jpa"/>
				<f:selectItem itemValue="PrimeFaces"/>
				<f:selectItem itemValue="JSF"/>
			</h:selectManyMenu>		
			
			<h:outputLabel value="Cep: "/>
			<h:inputText value="#{pessoaBean.pessoa.cep}" pt:placeholder="Informe um CEP válido">
				<f:ajax event="blur" execute="@this" 
				 listener="#{pessoaBean.consultaCep}"
				 render="logradouro complemento bairro localidade uf unidade ibge gia"/>
			</h:inputText>	
			
			<h:outputLabel value="Logradouro:"/>
			<h:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro"/>
						
			<h:outputLabel value="Complemento:"/>
			<h:inputText value="#{pessoaBean.pessoa.complemento}" id="complemento"/>
						
			<h:outputLabel value="Bairro:"/>
			<h:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro"/>
						
			<h:outputLabel value="Localidade:"/>
			<h:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade"/>
						
			<h:outputLabel value="UF:"/>
			<h:inputText value="#{pessoaBean.pessoa.uf}" id="uf"/>
						
			<h:outputLabel value="Unidade:"/>
			<h:inputText value="#{pessoaBean.pessoa.unidade}" id="unidade"/>
						
			<h:outputLabel value="IBGE:"/>
			<h:inputText value="#{pessoaBean.pessoa.ibge}" id="ibge"/>
						
			<h:outputLabel value="Gia:"/>
			<h:inputText value="#{pessoaBean.pessoa.gia}" id="gia"/>
			
			<h:outputLabel value="Ativo"/>
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>	
			
			<h:outputLabel value="Login:"/>
			<h:inputText value="#{pessoaBean.pessoa.login}"/>
			
			<h:outputLabel value="Senha:"/>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>				

			<h:outputLabel value="Perfil: "/>
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}">
				<f:selectItem itemValue="NAO" itemLabel="[-Selecione-]" noSelectionOption="true"/>
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário"/>
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Programador: "/>
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}" layout="pageDirection">
				<f:selectItem itemValue="J" itemLabel="Junoir"/>
				<f:selectItem itemValue="P" itemLabel="Pleno"/>
				<f:selectItem itemValue="S" itemLabel="Sênior"/>
				<f:selectItem itemValue="E" itemLabel="Expecialista"/>
			</h:selectOneRadio>
			
			<h:outputLabel value="Linguagens: "/>
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
				<f:selectItem itemValue="1" itemLabel="Java"/>
				<f:selectItem itemValue="2" itemLabel="PHP"/>
				<f:selectItem itemValue="3" itemLabel="Pyton"/>
				<f:selectItem itemValue="4" itemLabel="C#"/>
				<f:selectItem itemValue="5" itemLabel="Cobol"/>
			</h:selectManyCheckbox>
			
			<h:outputLabel value="Estados:"/>
			<h:selectOneMenu value="#{pessoaBean.pessoa.estados}" immediate="true" id="comboEstado" 
				converter="estadoConverter">
				<f:selectItem itemLabel="--[Selecione]--" noSelectionOption="true"/>
				<f:selectItems value="#{pessoaBean.estados}"/>
				<f:ajax event="change" execute="@this" render="comboCidade" 
				listener="#{pessoaBean.carregaCidades}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Cidades:"/>
			<h:selectOneMenu value="#{pessoaBean.pessoa.cidades}" immediate="true" id="comboCidade" 
				converter="cidadesConverter">
				<f:selectItem noSelectionOption="true" itemLabel="--[Selecione]--"/>
				<f:selectItems value="#{pessoaBean.cidades}"/>
			</h:selectOneMenu>

			<h:outputLabel/>
			
			<h:panelGroup>
				<h:commandButton value="Novo" id="botaoNovo" action="#{pessoaBean.novo}" image="/resources/image/new_add_user_16734.png" title="Novo">
					<f:ajax execute="botaoNovo" render="@form"/>
				</h:commandButton>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" image="/resources/image/Save_37110.png" title="Salvar"/>
				<h:commandButton 
				value="Remover" 
				action="#{pessoaBean.remove}" 
				image="/resources/image/close.png" 
				title="Remover"
				rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}"/>
				<h:commandButton action="#{pessoaBean.limpar}" id="botaoLimpar" value="Limpar" image="/resources/image/limpar.png" title="Limpar" imediate="true">
					<f:ajax execute="botaoLimpar" render="@form"/>
				</h:commandButton>
			</h:panelGroup>
		</h:panelGrid>
		</h:form>
		
		<h:form id="formTable">
		<h:dataTable value="#{pessoaBean.pessoas}" var="p" border="3" cellpadding="6">
			<f:facet name="header">
				<h:outputLabel>
					Lista de Usuários Cadastradas
				</h:outputLabel>
			</f:facet>
			<h:column>
				<f:facet name="header">
					<h:outputLabel>
						Id
					</h:outputLabel>
				</f:facet>
				<h:outputText value="#{p.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel>
						Nome
					</h:outputLabel>
				</f:facet>			
				<h:outputText value="#{p.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel>
						Foto
					</h:outputLabel>
				</f:facet>			
				<h:commandLink actionListener="#{pessoaBean.download}">
					<h:graphicImage value="#{p.fotoIconBase64}" width="60" height="60"/>
					<f:param name="fileDownloadId" value="#{p.id}"/>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel>
						Sobrenome
					</h:outputLabel>
				</f:facet>			
				<h:outputText value="#{p.sobreNome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel>
						Idade
					</h:outputLabel>
				</f:facet>			
				<h:outputText value="#{p.idade}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel>
						Framework
					</h:outputLabel>
				</f:facet>			
				<h:outputText value="#{p.frameworks}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel>
						Editar
					</h:outputLabel>
				</f:facet>			
				<h:commandLink action="#{pessoaBean.editar}" immediate="true" title="Editar">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}"/>
					<h:graphicImage value="/resources/image/editar.png"/>
				</h:commandLink>
			</h:column>
			
			<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
				<f:facet name="header">
					<h:outputLabel>
						Excluir
					</h:outputLabel>
				</f:facet>			
				<h:commandLink value="" action="#{pessoaBean.remove}" title="Excluir">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}"/>
					<h:graphicImage value="/resources/image/close.png"/>
				</h:commandLink>
			</h:column>			
			
		</h:dataTable>
		
	</h:form>
</h:body>
</html>
